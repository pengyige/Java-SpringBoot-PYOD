pyod:
  name: pyod
  version: 1.0

# server配置
server:
  port: 9999
  servlet:
    context-path: /pyod


# Spring配置
spring:
  profiles:
    active: @pkg.env@
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

# mybatis-plus配置
mybatis-plus:
  mapper-locations: classpath*:/mapper/*.xml
  type-aliases-package: top.yigege.model
  global-config:
    db-config:
      #主键类型  AUTO:"数据库ID自增", INPUT:"用户输入ID", ID_WORKER:"全局唯一ID (数字类型唯一ID)", UUID:"全局唯一ID UUID";
      id-type: auto
      #字段策略 IGNORED:"忽略判断",NOT_NULL:"非 NULL 判断"),NOT_EMPTY:"非空判断"
      field-strategy: NOT_NULL
      #驼峰下划线转换
      column-underline: true
      #逻辑删除配置
      logic-delete-value: 0
      logic-not-delete-value: 1
      db-type: mysql
    refresh: false
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl #开启sql日志

#swagger2
swagger:
  enable: true

#api接口不需要登入的url
request:
  exclude-url:
    - /pyod/api/common/queryBannerList
    - /pyod/api/common/queryLevelList
    - /pyod/api/user/loginByCode
    - /pyod/api/user/loginByUserDetail
    - /pyod/api/shop/queryNearbyLatestShop
    - /pyod/api/doc
    - /pyod/api/wx/notify
    - /pyod/app/user/login

