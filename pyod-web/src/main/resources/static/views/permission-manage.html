<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../assets/css/layui.css">
    <link rel="stylesheet" href="../assets/css/view.css"/>
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_2127148_3h32j1hvbk.css">
    <title>管理后台</title>
</head>
<body class="layui-view-body">
<div class="layui-content">
    <div class="layui-page-header">
        <div class="pagewrap">
                <span class="layui-breadcrumb">
                  <a href="">系统设置</a>
                  <a><cite>权限管理</cite></a>
                </span>
            <h2 class="title">权限管理</h2>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-card">
            <div class="layui-card-body">
                <div class="form-box">
                    <div class="layui-form layui-form-item">
                        <div class="layui-inline">
                            <div class="layui-form-mid">权限ID:</div>
                            <div class="layui-input-inline" style="width: 100px;">
                                <input id="id" type="text" autocomplete="off" class="layui-input">
                            </div>
                            <div class="layui-form-mid">权限昵称:</div>
                            <div class="layui-input-inline" style="width: 100px;">
                                <input id="name" type="text" autocomplete="off" class="layui-input">
                            </div>

                        </div>
                    </div>
                    <button id="queryBtn" class="layui-btn layui-btn-blue">查询</button>
                    <button id="resetBtn" class="layui-btn layui-btn-primary">重置</button>
                    <button id="addBtn" class="layui-btn layui-btn-blue"><i class="layui-icon">&#xe654;</i>新增</button>
                    <table id="demo"></table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../assets/layui.all.js"></script>
<script src="../assets/jquery.js"></script>
<script src="../assets/common.js"></script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="view">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script>

    var table = layui.table;
    var layer = layui.layer;

    /**
     * 初始化表格
     */
    function initTable() {
        //展示已知数据
        table.render({
            elem: '#demo'
            , id: 'demo'
            , url: getQueryPermissionListUrl()
            , method: 'post'
            , request: {
                pageName: 'page' //页码的参数名称，默认：page
                , limitName: 'pageSize' //每页数据量的参数名，默认：limit
            }
            , cols: [[ //标题栏
                //{type:'radio'},
                {field: 'permissionId', title: 'permissionId', sort: true}
                , {field: 'name', title: '角色名称'}
                , {field: 'remark', title: '备注'}
                , {fixed: 'right', title:'操作', toolbar: '#barDemo'}
            ]]
            , skin: 'line' //表格风格
            , even: true
            , page: false //是否显示分页
      /*      , limits: [10, 20, 50]
            , limit: 10 //每页默认显示的数量*/
        });
    }

    //监听工具条
    table.on('tool()', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
        var data = obj.data; //获得当前行数据
        var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
        var tr = obj.tr; //获得当前行 tr 的 DOM 对象（如果有的话）

        var id = data.permissionId;
        if(layEvent === 'view'){ //查看
            layer.open({
                type: 2,
                title:'',
                area:['90%','90%'],
                content: './permission/view-permission-form.html?id='+id //这里content是一个URL，如果你不想让iframe出现滚动条，你还可以content: ['http://sentsin.com', 'no']
            });
            //do somehing
        } else if(layEvent === 'del'){ //删除
            layer.confirm('确定删除'+data.name+'权限吗?', function(index){
                var loading = null;
                $.ajax({
                    url:getDeletePermissionByIdUrl()+"?id="+id,
                    method:'post',
                    dataType:'json',
                    beforeSend:function(){
                        loading = layer.msg('加载中...', {icon: 16, shade: 0.3, time:0});
                    },
                    complete:function() {
                        layer.close(loading);
                    },
                    success:function (res) {
                        if (200 == res.code) {
                            obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                            layer.close(index);
                        }else {
                            layer.msg(res.message);
                        }
                    },
                    error:function () {
                        layer.msg("网络错误");
                    }

                });
            });
        } else if(layEvent === 'edit'){ //编辑
            //do something
            layer.open({
                type: 2,
                title:'',
                area:['90%','90%'],
                content: './permission/edit-permission-form.html?id='+id //这里content是一个URL，如果你不想让iframe出现滚动条，你还可以content: ['http://sentsin.com', 'no']
            });
        }
    });


    /**
     * 重新加载
     */
    function reloadTable() {

        table.reload('demo', {
            where: {
                permissionId: $("#id").val(),
                name: $("#name").val()
            }
        }, 'data');
    }

    /**
     * 重置
     */
    function clearConditionInput() {
        $("#id").val("");
        $("#no").val("");
        $("#name").val("");
    }

    $(function () {
        initTable();

        //查询
        $("#queryBtn").click(function () {
            reloadTable();
        });

        //重置
        $("#resetBtn").click(function () {
            clearConditionInput()
            reloadTable();
        });

        //添加
        $("#addBtn").click(function () {
            layer.open({
                type: 2,
                title:'',
                area:['90%','90%'],
                content: './permission/add-permission-form.html', //这里content是一个URL，如果你不想让iframe出现滚动条，你还可以content: ['http://sentsin.com', 'no']
                //btn: ['添加', '取消'],
                yes: function (index, layero) {
                    //TODO 发送添加用户请求
                    layer.close(index); //如果设定了yes回调，需进行手工关闭
                }
                , btn2: function (index, layero) {

                    //return false 开启该代码可禁止点击该按钮关闭
                },
                cancel: function () {
                    //右上角关闭回调
                    /*layer.confirm('您还没有保存，是否放弃添加?', {icon: 3, title:'提示'}, function(index){
                        //do something

                        layer.close(index);
                    });*/
                    //return false 开启该代码可禁止点击该按钮关闭
                }
            });
        });
    });


</script>
</body>
</html>
