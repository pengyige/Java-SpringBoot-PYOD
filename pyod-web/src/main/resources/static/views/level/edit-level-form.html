<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../../assets/css/layui.css">
    <link rel="stylesheet" href="../../assets/css/view.css"/>
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_2127148_ycxx8cqoks.css">
    <title></title>
</head>
<body class="layui-view-body">
<div class="layui-content">
    <div class="layui-row">
        <div class="layui-card">
            <div class="layui-card-header">修改等级</div>
            <form id="form" class="layui-form layui-card-body" action="">
                <div class="layui-form-item">
                    <label class="layui-form-label">等级名:</label>
                    <div class="layui-input-inline">
                        <input id="name" name="name" type="text" required lay-verify="required" placeholder="请输入等级名"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">图片URL:</label>
                    <input id="imageUrl" name="imageUrl" type="hidden"/>
                    <div class="layui-input-block">
                        <div class="layui-upload">
                            <button type="button" class="layui-btn" id="test1">上传图片</button>
                            <div class="layui-upload-list">
                                <img class="layui-upload-img" id="demo1">
                                <p id="demoText"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">最小值:</label>
                    <div class="layui-input-inline">
                        <input id="minValue" name="minValue" type="text" required lay-verify="required" placeholder="请输入最小值"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">最大值:</label>
                    <div class="layui-input-inline">
                        <input id="maxValue" name="maxValue" type="text" required lay-verify="required" placeholder="请输入最大值"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>


                <div class="layui-form-item" style="margin-top: 10px">
                    <div class="layui-input-block">
                        <button id="submitBtn" lay-submit="" lay-filter="submitBtn" class="layui-btn layui-btn-blue"  >提交<i id="btnIcon" class="icon iconfont"></i></button>
                        <button id="resetBtn" type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="../../assets/layui.all.js"></script>
<script src="../../assets/jquery.js"></script>
<script src="../../assets/common.js"></script>

<script>
    var form = layui.form;
    var layer = layui.layer;
    var upload = layui.upload;
    var id = null;
    var globalSrc = "";

    //普通图片上传
    var uploadInst = upload.render({
        elem: '#test1'
        ,url: getCommonUploadFile() //改成您自己的上传接口
        ,before: function(obj){
            //预读本地文件示例，不支持ie8
            obj.preview(function(index, file, result){
                $('#demo1').attr('src', result); //图片链接（base64）
            });
        }
        ,done: function(res){
            //如果上传失败
            if(res.code > 0){
                return layer.msg(res.data.msg);
            }
            //上传成功
            globalSrc = res.data.src;
        }
        ,error: function(){
            //演示失败状态，并实现重传
            var demoText = $('#demoText');
            demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
            demoText.find('.demo-reload').on('click', function(){
                uploadInst.upload();
            });
        }
    });

    form.on('submit(submitBtn)', function (data) {

        submit();

        return false;     //阻止表单跳转。如果需要表单跳转，去掉这段即可。

    });


    $(function () {
        id = getUrlParam("id");

        loadDetail();


        /*$("#bindRoleBtn").click(function () {

        });*/
    })


    /**
     * 加载详情
     */
    function loadDetail() {
        $.ajax({
            url: getQueryLevelDetailUrl() + "?levelId=" + id,
            method: 'post',
            success: function (res) {
                if (200 == res.code) {
                    var model = res.data;
                    $("#name").val(model.name);
                    $("#demo1").attr("src",model.imageUrl);
                    globalSrc = model.imageUrl;
                    $("#minValue").val(model.minValue);
                    $("#maxValue").val(model.maxValue);
                    form.render();
                } else {
                    layer.msg(res.message);
                }
            }
        });
    }

    /**
     * 提交
     */
    function submit() {
        if (null == globalSrc || "" == globalSrc) {
            layer.msg("请先上传图片")
            return;
        }
        $("#imageUrl").val(globalSrc);

        $.ajax({
            url: getModifyLevelUrl() + "?levelId=" + id ,
            method: 'post',
            data: $('#form').serialize(),
            dataType: 'json',
            beforeSend: function () {
                $("#submitBtn").attr("disabled", "true");
                $("#btnIcon").addClass("iconjiazaizhong");

            },
            complete: function () {
                $("#submitBtn").removeAttr("disabled");
                $("#btnIcon").removeClass("iconjiazaizhong");
            },
            success: function (res) {
                if (200 == res.code) {
                    layer.msg("修改成功");
                } else {
                    layer.msg(res.message);
                }
            },
            error: function () {
                layer.msg("网络错误");
            }
        });
    }


</script>

</body>
</html>
