<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../assets/css/layui.css">
    <link rel="stylesheet" href="../assets/css/view.css"/>
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_2127148_3h32j1hvbk.css">
    <title>管理后台</title>
</head>
<body class="layui-view-body">
<div class="layui-content">
    <div class="layui-page-header">
        <div class="pagewrap">
                <span class="layui-breadcrumb">
                  <a href="">系统设置</a>
                  <a><cite>任务管理</cite></a>
                </span>
            <h2 class="title">任务管理</h2>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-card">
            <div class="layui-card-body">
                <div class="form-box">
                    <div class="layui-form layui-form-item">
                        <div class="layui-inline">

                        </div>
                    </div>
                    <button id="queryBtn" class="layui-btn layui-btn-blue">查询</button>
                    <button id="resetBtn" class="layui-btn layui-btn-primary">重置</button>
                    <button id="addBtn" class="layui-btn layui-btn-blue"><i class="layui-icon">&#xe654;</i>新增</button>
                    <table id="demo"></table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../assets/layui.all.js"></script>
<script src="../assets/jquery.js"></script>
<script src="../assets/common.js"></script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="view">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script>

    var table = layui.table;
    var layer = layui.layer;
    var moduleName = 'sysJob';
    var primaryKey = 'sysJobId';

    //监听工具条
    table.on('tool()', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
        var data = obj.data; //获得当前行数据
        var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
        var tr = obj.tr; //获得当前行 tr 的 DOM 对象（如果有的话）

        var id = data[primaryKey];
        if(layEvent === 'view'){ //查看
            layer.open({
                id:"view-"+moduleName+"-form",
                type: 2,
                title:'',
                area:['700px','500px'],
                content: './'+moduleName+'/view-'+moduleName+'-form.html?id='+id //这里content是一个URL，如果你不想让iframe出现滚动条，你还可以content: ['http://sentsin.com', 'no']
            });
            //do somehing
        } else if(layEvent === 'del'){ //删除
            layer.confirm('确定删除【'+id+'】吗?', function(index){
                var loading = null;
                $.ajax({
                    url:getDeleteSysJobByIdsUrl()+"?"+primaryKey+"s="+id,
                    method:'post',
                    dataType:'json',
                    beforeSend:function(){
                        loading = layer.msg('加载中...', {icon: 16, shade: 0.3, time:0});

                    },
                    complete:function() {
                        layer.close(loading);
                    },
                    success:function (res) {
                        if (200 == res.code) {
                            obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                            layer.close(index);
                        }else {
                            layer.msg(res.message);
                        }
                    },
                    error:function () {
                        layer.msg("网络错误");
                    }

                });
            });
        } else if(layEvent === 'edit'){ //编辑
            //do something
            layer.open({
                id:"edit-"+moduleName+"-form",
                type: 2,
                title:'',
                area:['700px','500px'],
                content: './'+moduleName+'/edit-'+moduleName+'-form.html?id='+id //这里content是一个URL，如果你不想让iframe出现滚动条，你还可以content: ['http://sentsin.com', 'no']
            });
        }
    });

    /**
     * 初始化表格
     */
    function initTable() {
        //展示已知数据
        table.render({
            elem: '#demo'
            , id: 'demo'
            , url: getQuerySysJobPageListUrl()
            , method: 'post'
            , request: {
                pageName: 'page' //页码的参数名称，默认：page
                , limitName: 'pageSize' //每页数据量的参数名，默认：limit
            }
            , cols: [[ //标题栏
                {field: 'sysJobId', title: '系统任务id',  sort: true}
                , {field: 'name', title: '任务名',}
                , {field: 'cron', title: '表达式', minWidth: 80}
                , {field: 'className', title: '类名', minWidth: 80}
                , {field: 'methodName', title: '方法名', minWidth: 80}
                , {
                    field: 'status', title: '任务状态', templet: function (d) {
                        //任务状态(1-已创建,2-运行中,3-已停止)
                        var content = "";
                        switch (d.status) {
                            case 1:content = '已创建';break;
                            case 2:content = '运行中';break;
                            case 3:content = '已停止';break;

                        }
                        return content;
                    }
                }
                , {field: 'createTime', title: '创建时间', minWidth: 80}
                , {field: 'updateTime', title: '修改时间', minWidth: 80}
                , {fixed: 'right', title:'操作', toolbar: '#barDemo'}
            ]]
            , skin: 'line' //表格风格
            , even: true
            , page: true //是否显示分页
            , limits: [10, 20, 50]
            , limit: 10 //每页默认显示的数量
        });
    }



    /**
     * 重新加载
     */
    function reloadTable() {
        table.reload('demo', {
            page: {
                curr: 1 //重新从第 1 页开始
            }
            , where: {

            }
        }, 'data');
    }

    /**
     * 重置
     */
    function clearConditionInput() {

    }

    $(function () {
        initTable();

        //查询
        $("#queryBtn").click(function () {
            reloadTable();
        });

        //重置
        $("#resetBtn").click(function () {
            clearConditionInput()
            reloadTable();
        });

        //添加
        $("#addBtn").click(function () {
            layer.open({
                id:"add-"+moduleName+"-form",
                type: 2,
                title:'',
                area:['700px','500px'],
                content: './'+moduleName+'/add-'+moduleName+'-form.html', //这里content是一个URL，如果你不想让iframe出现滚动条，你还可以content: ['http://sentsin.com', 'no']
                //btn: ['添加', '取消'],
                yes: function (index, layero) {
                    //TODO 发送添加用户请求
                    layer.close(index); //如果设定了yes回调，需进行手工关闭
                }
                , btn2: function (index, layero) {

                    //return false 开启该代码可禁止点击该按钮关闭
                },
                cancel: function () {
                    //右上角关闭回调
                    /*layer.confirm('您还没有保存，是否放弃添加?', {icon: 3, title:'提示'}, function(index){
                        //do something

                        layer.close(index);
                    });*/
                    //return false 开启该代码可禁止点击该按钮关闭
                }
            });
        });
    });


</script>
</body>
</html>
